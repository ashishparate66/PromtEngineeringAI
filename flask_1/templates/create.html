<!DOCTYPE html>
<html>
<head>
    <title>Create Key-Value Pair</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f879f6;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        form {
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        
        input[type="text"] {
            padding: 5px;
            font-size: 16px;
            width: 300px;
        }
        
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        .actions {
            margin-top: 20px;
        }
        
        .actions a {
            margin-right: 10px;
            color: #555;
            text-decoration: none;
        }
        
        .actions a:hover {
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Create Key-Value Pair</h1>
    <form action="/create" method="POST">
        <label for="key">Key:</label>
        <input type="text" id="key" name="key" required><br><br>
        
        <label for="value">Value:</label>
        <input type="text" id="value" name="value" required><br><br>
        
        <input type="submit" value="Create">
    </form>
    <div class="actions">
        <a href="/read">Read</a>
        <a href="/update">Update</a>
        <a href="/delete">Delete</a>
    </div>
</body>
</html>
