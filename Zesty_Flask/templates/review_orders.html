<!DOCTYPE html>
<html>
<head>
    <title>Zesty Zomato - Review Orders</title>
</head>
<body>
    <h1>All Orders</h1>
    {% if orders %}
        <ul>
            {% for order in orders %}
                <li>Order ID: {{ order.id }}, Customer Name: {{ order.customer_name }}, Status: {{ order.status }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No orders available</p>
    {% endif %}
    <a href="/menu">Back to Menu</a>
</body>
</html>
